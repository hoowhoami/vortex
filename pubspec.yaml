name: lumina
description: A modern and stylish movie watching app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # Network
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  url_launcher: ^6.2.4

  # Video Player
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

