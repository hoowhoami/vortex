# Aria2c Configuration
# This file is used by Vortex Download Manager

# RPC settings
enable-rpc=true
rpc-listen-port=6800
rpc-allow-origin-all=true
rpc-listen-all=true

# Security
rpc-secret=vortex-secret-token

# General settings
dir=~/Downloads
max-concurrent-downloads=5
max-connection-per-server=16
split=16
min-split-size=1M

# Speed limits (0 = unlimited)
max-overall-download-limit=0
max-overall-upload-limit=0

# BitTorrent settings
seed-ratio=1.0
seed-time=60

# Quiet mode
quiet=true
log-level=notice

# Continue downloading
continue=true

# Auto save session
save-session=/tmp/aria2c.session
save-session-interval=60

# RPC options
rpc-save-upload-metadata=true
